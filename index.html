<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Vidcom </title>
        <link rel='stylesheet' href='/public/lib/skeleton/css/skeleton.css' />
    </head>
    <body>
        <div id='app' class='container'>
            <select id="collectionName" name="collection_name">
                <option value="null">Please select a collection</option>
            </select>
            <hr>
            <p>or</p>
            <hr>
            <form id="newCollection">
                <input name="collection_name_new" placeholder="Collection Name" />
                <button type="submit">Create New Collection</button>
            </form>
            <hr>
            <div class="existing-producs">
                <h2>Products</h2>
                <ul id='dataDump'></ul>
                <form id="addProduct">
                    <select id="allProducts" name="collection_name">
                        <option value="null">Select a product to add</option>
                    </select>
                    <button type="submit">Add Product to Collection</button>
                </form>
                <hr>
                <form id="newProduct">
                    <input name="product_name" placeholder="Product Name" />
                    <input id="currentCollectionId" type="hidden" name="collection_id" value="" />
                    <button type="submit">Create New Product</button>
                </form>
                <hr>
            </div>
        </div>
        <script src='./build/client/all.js'></script>
    </body>
</html>
